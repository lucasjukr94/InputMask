<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="mascarar.js"></script>
</head>
<body>
	<input type="text" id="currency" style="width:300px;height:25px;"/>
</body>
<script>
	$(document).ready(function(){

		})
	})
</script>
